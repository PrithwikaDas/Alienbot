<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>AlienBot Chat</title>
</head>
<body>
    <h1>AlienBot Chat</h1>
    
    <form method="POST">
        <label for="user_input">You:</label>
        <input type="text" id="user_input" name="user_input" autocomplete="off" required>
        <button type="submit">Send</button>
    </form>

    <div class="chat-container">
        <p class="alienbot-message">Bot: {{ response }}</p>
        <p class="you-message">You: {{ user_input }}</p>
        <p class="bot-message">Bot: {{ sentiment_analysis }}</p>
    </div>
</body>
</html>
